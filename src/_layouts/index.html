{{template "header" .Header}}

<ul class="index-posts">
    {{range $index, $element := .Posts}}
    <li>
        <article>
            <header>
                <h2 class="post-title"><a href="/articles/{{$element.UrlPermalink}}/" title="view post">{{ $element.Title }}</a></h2>
                <div class="post-meta">{{ $element.FormattedCreatedTime }}</div>
            </header>
        </article>
    {{ end }}
    </li>
</ul>

{{template "footer" .Footer}}
