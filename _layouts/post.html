{{template "header" .Header}}

<article class="post">
    <header>
        <h1 class="post-title">{{ .Post.Title }}</h1>
        <div class="post-meta">
            <span>{{ .Post.FormattedCreatedTime }}</span>
        </div>
    </header>
    <section class="post-body">
    	{{ .Post.ContentHtml }}
    </section>
    
    <br/>
    <section>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="lambrospetrou" data-dnt="true" data-show-count="true">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </section>
</article>

{{template "footer" .Footer}}
