{{template "header" .Header}}

<article class="post">
    <header>
        <h1 class="post-title">{{ .Post.Title }}</h1>
        <div class="post-meta">{{ .Post.FormattedCreatedTime }}</div>
    </header>
    <section class="post-body">
    	{{ .Post.ContentHtml }}
    </section>
</article>

{{template "footer" .Footer}}
